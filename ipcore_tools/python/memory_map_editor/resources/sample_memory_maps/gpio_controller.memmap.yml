- name: CSR_MAP
  description: Control/Status Registers for GPIO Controller
  addressBlocks:
  - name: CONTROL_STATUS_REGS
    offset: 0
    usage: register
    defaultRegWidth: 32
    registers:
    - name: CONTROL
      description: Main control register
      fields:
      - name: ENABLE
        bits: '[0:0]'
        access: read-write
        description: Enable GPIO controller
      - name: INTERRUPT_ENABLE
        bits: '[1:1]'
        access: read-write
        description: Enable global interrupts
      - name: MODE
        bits: '[3:2]'
        access: read-write
        description: Operating mode (0=normal, 1=test, 2=low_power)
      - name: RESERVED_LOW
        bits: '[23:4]'
        access: read-only
      - name: VERSION
        bits: '[31:24]'
        access: read-only
        description: Hardware version
    - name: STATUS
      description: Status register
      access: read-only
      fields:
      - name: READY
        bits: '[0:0]'
        access: read-only
        description: Controller ready
      - name: ERROR
        bits: '[1:1]'
        access: read-only
        description: Error condition
      - name: INTERRUPT_PENDING
        bits: '[2:2]'
        access: read-only
        description: Interrupt pending
      - name: RESERVED_LOW
        bits: '[7:3]'
        access: read-only
      - name: ACTIVE_PINS
        bits: '[15:8]'
        access: read-only
        description: Number of active pins
      - name: RESERVED_HIGH
        bits: '[31:16]'
        access: read-only
    - name: INTERRUPT_MASK
      description: Interrupt mask register (1=enabled, 0=disabled)
      fields:
      - name: MASK_BITS
        bits: '[31:0]'
        access: read-write
  - name: GPIO_PIN_ARRAY
    offset: 256
    usage: register
    defaultRegWidth: 32
    registers:
    - name: GPIO_PIN
      count: 32
      stride: 4
      description: GPIO pin configuration register
      fields:
      - name: VALUE
        bits: '[0:0]'
        access: read-write
        description: Pin output value
      - name: DIRECTION
        bits: '[1:1]'
        access: read-write
        description: Pin direction (0=input, 1=output)
      - name: PULL_ENABLE
        bits: '[2:2]'
        access: read-write
        description: Enable pull resistor
      - name: PULL_UP
        bits: '[3:3]'
        access: read-write
        description: Pull direction (0=down, 1=up)
      - name: INTERRUPT_ENABLE
        bits: '[4:4]'
        access: read-write
        description: Enable interrupt for this pin
      - name: INTERRUPT_TYPE
        bits: '[6:5]'
        access: read-write
        description: Interrupt type (0=level, 1=edge, 2=both)
      - name: RESERVED
        bits: '[31:7]'
        access: read-only
