name: "Test Controller"
description: "Test controller with rw1c interrupt status"
base_address: 0x40000000

registers:
  - name: control
    offset: 0x00
    description: "Control register"
    fields:
      - name: enable
        bit: 0
        access: rw
        description: "Enable controller"

  - name: interrupt_status
    offset: 0x04
    description: "Interrupt status register with rw1c fields"
    fields:
      - name: tx_complete
        bit: 0
        access: rw1c
        description: "Transmission complete"
      - name: rx_complete
        bit: 1
        access: rw1c
        description: "Reception complete"
      - name: error
        bit: 2
        access: rw1c
        description: "Error occurred"
