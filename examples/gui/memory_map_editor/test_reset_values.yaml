name: "GPIO Controller with Reset Values"
description: "Example register with bit field reset values"
base_address: 0x40000000

registers:
  - name: config
    offset: 0x10
    description: "Configuration register"
    fields:
      - name: enable
        bit: 0
        access: rw
        reset: 0
        description: "Enable bit - reset to disabled"
      - name: mode
        bits: "[3:1]"
        access: rw
        reset: 5
        description: "3-bit mode field - reset to value 5 (binary 101)"
      - name: clk_sel
        bits: "[5:4]"
        access: ro
        reset: 1
        description: "2-bit clock select - reset to value 1 (binary 01)"
      - name: interrupt_enable
        bit: 6
        access: rw
        reset: 1
        description: "Interrupt enable - reset to enabled"
      - name: status_clear
        bit: 7
        access: rw1c
        description: "Status clear bit - no reset value"

  - name: data
    offset: 0x14
    description: "Data register"
    fields:
      - name: value
        bits: "[15:0]"
        access: rw
        reset: 0xA5A5
        description: "16-bit data value with pattern reset"
      - name: valid
        bit: 31
        access: ro
        reset: 0
        description: "Data valid flag"
